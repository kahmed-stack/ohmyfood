<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>The Bay Leaf restaurant menu</title>
</head>
<body>
    <main>
        <header>
                <nav class="container">
                    <a href="index.html" class="go-back"><i class="fas fa-arrow-left"></i></a>
                    <img src="./Assests/images/logo/ohmyfood.png" alt="Logo" class="logo">
                </nav>
        </header>
         <img src="Assests/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Header Image" class="header-image">
     <article class="restaurant-menu">
        <div class="restaurant-title">
            <h1>The Bay Leaf</h1>
            <input type="checkbox" class="checkbox" id="checkbox5">
            <label for="checkbox5">
                <svg id="heart-svg5" viewBox="467 392 58 57" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd" transform="translate(467 392)">
                        <path id="heart5" d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z" fill="#FFF" stroke="#000"stroke-width="2"/>
                    </g>
                </svg>
            </label>
        </div>
        <section class="starters">
            <h2 class="section-title">STARTERS</h2>
            <ul class="plates">
                <input type="checkbox" class="checkbox" id="checkbox1" />
                <label for="checkbox1">
                <li class="plate">
                    <div class="left">
                    <h3 class="plate-name">Tuna tartare</h3>
                    <span class="plate-cont">
                        <p class="cont">With yuzu seasoning</p>
                        <p class="price"><strong>£25</strong></p>
                    </span>
                    </div>
                    <div class="right">
                        <i class="fa fa-check-circle"></i>
                    </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox2" />
                <label for="checkbox2">
                <li class="plate">
                    <div class="left">
                    <h3>Crispy lobster bon-bon</h3>
                    <span>
                        <p>With a vegetable selection</p>
                        <p><strong>£35</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox3" />
                <label for="checkbox3">
                <li class="plate">
                    <div class="left">
                    <h3>Creamy porcini soup</h3>
                    <span>
                        <p>With truffle shavings</p>
                        <p><strong>£20</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
            </ul>
        </section>
        <section class="mains">
            <h2 class="section-title">MAINS</h2>
            <ul>
                <input type="checkbox" class="checkbox" id="checkbox4" />
                <label for="checkbox4">
                <li class="plate">
                    <div class="left">
                    <h3>Herb roast chicken</h3>
                    <span>
                        <p>With truffle cream</p>
                        <p><strong>£40</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox10" />
                <label for="checkbox10">
                <li class="plate">
                    <div class="left">
                    <h3>Roasted lobster</h3>
                    <span>
                        <p>With seasonal vegetables</p>
                        <p><strong>£35</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox6" />
                <label for="checkbox6">
                <li class="plate">
                    <div class="left">
                    <h3>Aberdeen Angus prime rib</h3>
                    <span>
                        <p>With parsnip mash</p>
                        <p><strong>£44</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
            </ul>
        </section>
        <section class="desserts">
            <h2 class="section-title">DESSERTS</h2>
            <ul>
                <input type="checkbox" class="checkbox" id="checkbox7" />
                <label for="checkbox7">
                <li class="plate">
                    <div class="left">
                    <h3>Assortment of desserts</h3>
                    <span>
                        <p>With lime biscuit</p>
                        <p><strong>£18</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox8" />
                <label for="checkbox8">
                <li class="plate">
                    <div class="left">
                    <h3>Crème brulée</h3>
                    <span>
                        <p>With forest fruits</p>
                        <p><strong>£22</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
                <input type="checkbox" class="checkbox" id="checkbox9" />
                <label for="checkbox9">
                <li class="plate">
                    <div class="left">
                    <h3>Tiramisu</h3>
                    <span>
                        <p>With hazelnuts</p>
                        <p><strong>£23</strong></p>
                    </span>
                </div>
                <div class="right">
                    <i class="fa fa-check-circle"></i>
                </div>
                </li>
                </label>
            </ul>
        </section>
        <button class="order-button">Order</button>
    </article>

    <footer class="footer">
        <div class="footer-logo">
            <img src="./Assests/images/logo/ohmyfood.png" alt="Logo">
        </div>
        <nav class="footer-menu">
            <ul>
                <li class="menu-item">
                    <i class="fas fa-utensils"></i>
                    <span>Suggest a restaurant</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <span>Become a partner</span>
                </li>
                <li class="menu-item">
                    <span>Legal notice</span>
                </li>
                <li class="menu-item">
                    <a href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
    </main>
</body>
</html>
